<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="left-main">
        <div class="forimage">
          <div class="trans">
            <img src="./odin-lined.png" title="image" alt="" height="100px" />
            <h1>ODIN</h1>
          </div>
        </div>
        <div class="forfooter">
          <p class="p-footer">
            Photo by
            <a
              
              class="a-footer"
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              title="heade"
              >Halie West</a
            >
            on<a href="unsplash.com" title="splash"> Unsplash</a>
          </p>
        </div>
      </div>
      <div class="right-main">
        <div class="first">
          <h2>
            This is not a real online service! You know you need something <br />
            like this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </h2>
        </div>

        <form action="" aria-labelledby="getin" method="get">
          <div class="second">
            <h3 class="style">Let's do this!</h3>
            <div class="form-main-div">
              <div class="form-divs">
                <div class="form-div">
                  <label for="firstName">FIRST NAME:</label>
                  <input id="first-name" name="first-name" type="text"  aria-label="first-name" />
                </div>
                <div class="form-div">
                  <label for="email">EMAIL:</label>
                  <input id="email" name="email" type="email" aria-label="email" />
                </div>
                <div class="form-div">
                  <label for="password">PASSWORD:</label>
                  <input id="password" name="password" type="password" required  aria-label="password"/>
                </div>
              </div>
              <div class="form-divs">
                <div class="form-div">
                  <label for="lastName">LAST NAME:</label>
                  <input id="last-name" name="last-name" type="text" aria-label="last-name" />
                </div>
                <div class="form-div">
                  <label for="phoneNumber">PHONE NUMBER:</label>
                  <input id="phone-number" name="phone-number" type="tel" aria-label="number" />
                </div>
                <div class="form-div">
                  <label for="password">CONFIRM PASSWORD:</label>
                  <input id="confirm-password" name="confirm-password" type="password" aria-label="confirm" required />
                </div>
              </div>
            </div>
          </div>
          <div class="third">
            <button class="btn-green"  aria-label="submits" type="submit">Create Account</button>
          </div>
        </form>
        <div class="hyperlink">
          <p>Already have an account? <a class="login" href="" title="log">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
